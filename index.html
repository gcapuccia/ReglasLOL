                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <select class="form-select" id="TipoDeJuego">
                      <option value="1">SOLITARIO</option>
                      <option value="2" selected>EN EQUIPO</option>
                    </select>
                    <label>Seleccion de Tipo de Juego</label>
                  </div>
                </div>
              </div>
            </div>
            <a class="btn btn-primary" id="btnReglas" onclick="ReglasRamdon()">Generar Reglas</a>
          </form>
